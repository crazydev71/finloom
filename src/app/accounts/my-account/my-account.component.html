<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="orange">
        <i class="material-icons">assignment</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">My Account</h4>
        <wj-tree-view #tvImg [ngClass]="'custom-tree'" [itemsSource]="items" [displayMemberPath]="'header'" [childItemsPath]="'items'" [imageMemberPath]="'img'">
        </wj-tree-view>
      </div>
      <div class="card-footer row">
        <div [ngStyle]="{'max-width': '500px', 'margin': '0 auto', 'text-align': 'center', 'display': 'flex'}">
        </div>
      </div>
    </div>
  </div>
</div>
