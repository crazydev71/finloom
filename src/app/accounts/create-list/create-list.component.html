<div class="main-content">
  <div class="container-fluid">
    <mat-card>
      <mat-card-title>
        Create List
      </mat-card-title>
      <mat-card-content>
        <div class="row">
          <div class="col-md-3 col-sm-3 col-lg-3">
            <mat-form-field>
              <input #listname matInput placeholder="List Name" [ngStyle]="{'width': '200px'}">
            </mat-form-field>
          </div>
        </div>
      </mat-card-content>
      <mat-card-footer>
        <div class="row">
          <div class="col-md-6 col-sm-6 col-lg-4">
            <button class="btn btn-success btn-block" (click)="Create_List(listname.value)">Create List</button>
          </div>
        </div>
      </mat-card-footer>
    </mat-card>
  </div>
</div>
