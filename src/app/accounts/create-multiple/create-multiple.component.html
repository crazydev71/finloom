<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-icon" data-background-color="orange">
        <i class="material-icons">assignment</i>
      </div>
      <div class="card-content">
        <h4 class="card-title">Create Multiple</h4>
      </div>
      <div class="card-footer row">
        <div [ngStyle]="{'max-width': '500px', 'margin': '0 auto', 'text-align': 'center', 'display': 'flex'}">
          <button type="submit" class="btn btn-success btn-block" [ngStyle]="{'max-width': '50%', 'margin': '5px', 'display': 'inline'}">Save All</button>
          <button type="submit" class="btn btn-danger btn-block" [ngStyle]="{'max-width': '50%', 'margin': '5px', 'display': 'inline'}">Cancel</button>
        </div>
      </div>
    </div>
  </div>
</div>
