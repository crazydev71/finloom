<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <!-- <div  class="col-md-12 col-sm-6 account-edit align_right">
                <button title="Create Deal" class="btn btn-primary btn-just-icon"><i class="fa fa-plus  mr-1"></i></button>
            </div> -->
            <div class="col-md-12 col-sm-6 account-edit align_right">
                <button (click)="createDeal()" title="Create Deal" class="btn btn-primary btn-just-icon"><i class="fa fa-plus  mr-1"></i></button>
                <button  (click)="createDealWizard()" title="Create Deal" class="btn btn-primary">Deal Wizard</button>
            </div>

            <div class="col-lg-12 col-md-12">
                <div class="card">
                    <div class="card-header card-header-text" data-background-color="orange">
                        <h4 class="card-title">{{listName}}</h4>
                        <!-- <p class="category">New employees on 15th September, 2016</p> -->
                    </div>
                    <div class="card-content table-responsive">
                        <table class="table">
                            <thead class="text-warning">
                                <tr>
                                    <th *ngFor="let cell of tableData.headerRow">{{ cell }}</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="cls_point"  *ngFor="let row of tableData.dataRows">
                                    <td (click)="openDetails(row[0])" *ngFor="let cell of row">{{cell}}</td>
                                    <td (click)="openDetailActivity(row[0])"><button title="Deal Activity Log" class="btn btn-primary bg_color"><i class="fa fa-align-justify  mr-1"></i></button></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
