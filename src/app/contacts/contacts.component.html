<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-3 col-sm-3 col-lg-3">
      </div>
      <div class="col-md-3 col-sm-3 col-lg-4">
      </div>
      <div class="col-md-3 col-sm-3 col-lg-3">
        <div class="dropdown">
          <button class="dropdown-toggle btn btn-primary btn-block" data-toggle="dropdown">{{contact_name}}
            <b class="caret"></b>
          </button>
          <ul class="dropdown-menu dropdown-menu-left">
            <li *ngFor="let contact of contacts" (click)="choose_contact(contact.name)">
              <a> {{contact.name}} </a>
            </li>
          </ul>
        </div>
      </div>
      <div class="col-md-3 col-sm-3 col-lg-2">
        <button class="btn btn-success btn-block">New Contact</button>
      </div>
    </div>
    <div class="card">
        <div class="card-header card-header-icon" data-background-color="orange">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Contacts</h4> 
          <div id="theGrid"></div>          
        </div>
    </div>        
  </div>
</div>
