<div class="main-content">
  <form [formGroup]="modelForm">
    <div class="container-fluid row">
      <div class="col-md-6 col-md-offset-3 col-sm-12 col-xs-12">
        <div class="card">
          <div class="card-header card-header-icon" data-background-color="orange">
            <i class="material-icons">assignment</i>
          </div>
          <div class="card-content">
            <h4 class="card-title">Edit Profile</h4>
            <div class="card-content">
              <div *ngFor="let field of fields">
                <mat-form-field *ngIf="field.ele=='input' && field.mode=='single'">
                  <input matInput placeholder="{{field.name}}" [(ngModel)]="field.value" class="form-group" formControlName="{{field.id}}">
                </mat-form-field>
                <mat-form-field *ngIf="field.ele=='password' && field.mode=='single'">
                  <input type="password" matInput placeholder="{{field.name}}" [(ngModel)]="field.value" class="form-group" formControlName="{{field.id}}">
                </mat-form-field>
              </div>
            </div>
          </div>
          <div class="card-footer">
            <button type="submit" class="btn btn-success btn-block" [ngStyle]="{'max-width': '250px', 'margin': '0 auto'}">Save</button>
          </div>
        </div>
      </div>
    </div>
  </form>
</div>
